<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML,CSS & JQUERY</title>
    <style type="text/css">
        
        a{
            font-family: arial;
            font-size: 16px;
            text-decoration: none;}
        a:link{ color: blue;} 
        a:hover{
            text-decoration: underline;
            color: red;
            border: 1px dotted red;
            background-color: yellow;
        }   
        a:visited{color: green;}
        a:active{color: orange;}
    </style>
</head>
<body>
    <a href="#1">Link 1</a>
    <a href="#2">Link 2</a>
    <a href="#3">Link 3</a>
    <a href="#4">Link 4</a>
    <a href="#5">Link 5</a>

</body>
</html>
